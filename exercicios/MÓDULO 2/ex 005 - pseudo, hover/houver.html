<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
       @font-face {
        font-family: 'cloister';
        src: url(CloisterBlack.ttf);
       }
       body{
        font-family: 'cloister', Arial, Helvetica, sans-serif;
        background-color: rgb(35, 35, 141);
       }
       div > p{
        display: none;
       }
       div:hover > p{
        display: block;
        color: red;
        background-color: white;
        width: 100px;

       }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TE AMOOOOO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
